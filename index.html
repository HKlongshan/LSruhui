  <style>
    body { background-color: #fcc7bd; font-family: 'Roboto', 'Google Sans', Helvetica, Arial, sans-serif; padding: 20px; margin: 0; overflow-x: hidden; }
    .container { max-width: 960px; width: 100%; margin: 0 auto; background: white; border-radius: 8px; border-top: 15px solid #f55f41; padding: 30px; box-sizing: border-box; box-shadow: 0 1px 4px rgba(0,0,0,0.3); }
    #header-image { width: 100%; height: auto; display: block; margin-bottom: 30px; border-radius: 4px; border: 1px solid #e0e0e0; }
    h2 { color: #202124; font-size: 32px; margin: 20px 0 10px 0; font-weight: 500; text-align: center; }
    .description { font-size: 18px; color: #202124; margin-bottom: 30px; line-height: 1.6; text-align: center; }
    .intro-text { font-size: 18px; color: #202124; margin-bottom: 20px; line-height: 1.8; text-align: left; background: #f9f9f9; padding: 15px; border-radius: 5px; }
    .form-group { margin-bottom: 30px; padding: 20px; border: 1px solid #dadce0; border-radius: 8px; background-color: #fff; transition: all 0.3s; }
    label { font-size: 22px; display: block; margin-bottom: 10px; font-weight: 500;}
    .required-label:after { content: " *"; color: #d93025; font-size: 24px; }
    input[type="text"], input[type="tel"], input[type="email"], input[type="number"] { width: 100%; padding: 10px 0; border: none; border-bottom: 1px dotted #999; font-size: 20px; outline:none; }
    .radio-group label, .checkbox-group label { font-size: 20px; margin-bottom: 15px; display: flex; align-items: center; cursor: pointer; width: 100%; font-weight: normal;}
    .radio-group input, .checkbox-group input { margin-right: 15px; width: 26px; height: 26px; accent-color: #9b3d2a; flex-shrink: 0;}
    .date-input-wrapper { display: flex; justify-content: space-between; align-items: center; }
    .date-box { text-align: center; width: 30%; }
    .date-box input { width: 100%; text-align: center; border: none; border-bottom: 1px solid #999; font-size: 20px; padding: 5px 0; }
    .signature-pad-wrapper { border: 2px solid #dadce0; border-radius: 4px; background-color: #fffaf0; position: relative; height: 250px; width: 100%; }
    canvas { width: 100%; height: 100%; display: block; touch-action: none; }
    button.submit-btn { width: 100%; max-width: 300px; padding: 18px; background-color: #9b3d2a; color: white; border: none; border-radius: 8px; font-size: 24px; font-weight: bold; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
    .clear-btn { color: #9b3d2a; border: none; background: none; font-weight: bold; padding: 10px 0; font-size: 18px; cursor: pointer; float: right; }
    .fee-notice { font-size: 20px; margin: 30px 0; line-height: 1.6; color: #202124; }
    .fee-highlight { color: red; font-weight: bold; }

<body>

<div class="container">
  <img id="header-image" src="xxxxx" alt="會徽">

  <h2>僑港順德龍山同鄉會</h2>
  <div class="intro-text">
    承蒙您的關注與支持，實乃本會之幸。謹向您致以最誠摯的感謝。感謝您一直以來對僑港順德龍山同鄉會的呵護與推動，也盼能在您的見證下，開啟與同鄉攜手同行的新篇。
  </div>
  <div class="description">入會申請表格<br><span style="color: red;">*</span> 為必填項目</div>

  <form id="memberForm">
    <input type="hidden" name="member_id" id="member_id_hidden">
    <input type="hidden" name="dob" id="dob_hidden">

    <div class="form-group">
      <label class="required-label">中文姓名</label>
      <input type="text" name="name_ch" required placeholder="例如：張三">
    </div>

    <div class="form-group">
      <label class="required-label">英文姓名</label>
      <input type="text" name="name_en" required placeholder="例如：ZHANG SAN">
    </div>

    <div class="form-group">
      <label class="required-label">性別</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="男" required> 男</label>
        <label><input type="radio" name="gender" value="女" required> 女</label>
      </div>
    </div>

    <div class="form-group">
      <label class="required-label">出生日期</label>
      <div class="date-input-wrapper">
        <div class="date-box">
          <input type="number" id="dob_y" placeholder="YYYY" min="1900" max="2025" required>
          <div style="font-size: 14px; color: #777;">年</div>
        </div>
        <div class="date-box">
          <input type="number" id="dob_m" placeholder="MM" min="1" max="12" required>
          <div style="font-size: 14px; color: #777;">月</div>
        </div>
        <div class="date-box">
          <input type="number" id="dob_d" placeholder="DD" min="1" max="31" required>
          <div style="font-size: 14px; color: #777;">日</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>籍貫</label>
      <input type="text" name="native_place" value="順德龍山" placeholder="例如：順德龍山">
    </div>

    <div class="form-group">
      <label class="required-label">職業</label>
      <input type="text" name="occupation" required>
    </div>

    <div class="form-group">
      <label class="required-label">身份證號碼 (前4位)</label>
      <input type="text" name="hkid_prefix" required placeholder="例如：A123">
    </div>

    <div class="form-group">
      <label class="required-label">住宅地址</label>
      <input type="text" name="address" required>
    </div>

    <div class="form-group">
      <label class="required-label">電話 (住宅/辦公室)</label>
      <input type="tel" name="phone_home" required>
    </div>

    <div class="form-group">
      <label class="required-label">手提電話</label>
      <input type="tel" name="phone_mobile" required>
    </div>

    <div class="form-group">
      <label>電郵地址</label>
      <input type="email" name="email">
    </div>

    <div class="form-group">
      <label>推薦人</label>
      <input type="text" name="referee">
    </div>

    <div class="fee-notice">
      <span class="fee-highlight">永遠入會會費100港元，</span><br>
      <span class="fee-highlight">請前往秘書處繳付會費激活會員資格。</span><br><br>
      如獲接納為僑港順德龍山同鄉會會員，本人願意接受及遵守貴會會章和所頒布的一切條款與通告。若本人退出貴會，本人願意交還會員證書及即時繳還一切欠付貴會之有關費用。（必填）
    </div>

    <div class="form-group">
      <label class="required-label">申請人簽署</label>
      <div class="signature-pad-wrapper">
        <canvas id="signature-pad"></canvas>
      </div>
      <button type="button" class="clear-btn" onclick="clearSignature()">清除簽名</button>
      <div style="clear:both;"></div>
      <input type="hidden" name="signature" id="signature">
    </div>

    <div style="text-align: center; margin-bottom: 50px;">
      <button type="button" id="submitBtn" class="submit-btn" onclick="submitForm()">提交申請</button>
      <div id="msg" style="margin-top: 15px; font-weight: bold; color: #9b3d2a;"></div>
    </div>
  </form>
</div>

<script>
  const canvas = document.getElementById('signature-pad');
  const signaturePad = new SignaturePad(canvas, {
    backgroundColor: 'rgba(255, 255, 240, 0)',
    penColor: 'black'
  });

  function resizeCanvas() {
    const ratio = Math.max(window.devicePixelRatio || 1, 1);
    canvas.width = canvas.offsetWidth * ratio;
    canvas.height = canvas.offsetHeight * ratio;
    canvas.getContext("2d").scale(ratio, ratio);
    signaturePad.clear();
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function clearSignature() {
    signaturePad.clear();
  }

  async function submitForm() {
    const form = document.getElementById('memberForm');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('submitBtn');

    // 生成會員編號 (LS + 日期 + 隨機數)
    const now = new Date();
    const dateStr = now.getFullYear() + String(now.getMonth()+1).padStart(2,'0') + String(now.getDate()).padStart(2,'0');
    const randomSuffix = Math.floor(1000 + Math.random() * 9000);
    const memberId = "LS" + dateStr + randomSuffix;
    document.getElementById('member_id_hidden').value = memberId;

    // 日期處理與驗證
    const y = document.getElementById('dob_y').value;
    const m = document.getElementById('dob_m').value;
    const d = document.getElementById('dob_d').value;
    if(!y || !m || !d) { alert("請完整填寫出生日期"); return; }
    document.getElementById('dob_hidden').value = `${y}/${m}/${d}`;

    // 簽名驗證
    if(signaturePad.isEmpty()) { alert("請完成簽名"); return; }
    document.getElementById('signature').value = signaturePad.toDataURL();

    // 基礎 HTML5 驗證檢查
    if(!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    btn.disabled = true;
    msg.innerText = "正在提交到系統，請稍候...";

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzwYvy4t391KjK5CX8edd-pTCifijzXjoLFLzK8534JCl_SwrFrhqJD-a8zf-PEy_lM/exec";

    try {
        const blob = new Blob([JSON.stringify(data)], {type: 'text/plain'});
        await fetch(webAppUrl, {
            method: 'POST',
            body: blob,
            mode: 'no-cors'
        });
        msg.style.color = "green";
        msg.innerText = "提交成功！感謝您的申請。";
        form.reset();
        signaturePad.clear();
    } catch (e) {
        console.error(e);
        msg.style.color = "red";
        msg.innerText = "提交失敗，請檢查網路連線或稍後再試。";
        btn.disabled = false;
    }
  }
