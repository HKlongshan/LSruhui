<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>僑港順德龍山同鄉會入會申請</title>

  <style>
    /* 這裡保留您提供的所有 CSS 樣式 */
    body { background-color: #fcc7bd; font-family: 'Roboto', 'Google Sans', Helvetica, Arial, sans-serif; padding: 20px; margin: 0; overflow-x: hidden; }
    .container { max-width: 640px; width: 100%; margin: 0 auto; background: white; border-radius: 8px; border-top: 15px solid #f55f41; padding: 30px; box-sizing: border-box; box-shadow: 0 1px 4px rgba(0,0,0,0.3); }
    #header-image { width: 100%; height: auto; display: block; margin-bottom: 30px; border-radius: 4px; border: 1px solid #e0e0e0; }
    h2 { color: #202124; font-size: 32px; margin: 20px 0; font-weight: 500; text-align: center; }
    .description { font-size: 18px; color: #202124; margin-bottom: 30px; line-height: 1.6; text-align: center; }
    .form-group { margin-bottom: 30px; padding: 20px; border: 1px solid #dadce0; border-radius: 8px; background-color: #fff; transition: box-shadow 0.3s, border 0.3s; }
    .form-group:focus-within { border-left: 6px solid #f55f41; padding-left: 14px; }
    @keyframes flash-error { 0% { border: 1px solid #dadce0; } 50% { border: 3px solid #d93025; box-shadow: 0 0 10px rgba(217, 48, 37, 0.7); } 100% { border: 1px solid #dadce0; } }
    .form-group.error-flash { animation: flash-error 1.5s 2; }
    label { font-size: 22px; display: block; margin-bottom: 10px; font-weight: 500;}
    .required-label:after { content: " *"; color: #d93025; font-size: 24px; }
    input[type="text"], input[type="tel"], input[type="email"], input[type="number"] { width: 100%; padding: 10px 0; border: none; border-bottom: 1px dotted #999; font-size: 20px; outline:none;}
    .radio-group label, .checkbox-group label { font-size: 20px; margin-bottom: 15px; display: flex; align-items: center; cursor: pointer; width: 100%; }
    .radio-group input, .checkbox-group input { margin-right: 15px; width: 24px; height: 24px; accent-color: #9b3d2a; }
    .date-input-wrapper { display: flex; justify-content: space-between; align-items: center; }
    .date-box { text-align: center; width: 30%; }
    .date-box input { width: 100%; text-align: center; border: none; border-bottom: 1px solid #999; font-size: 20px; padding: 5px 0;}
    .signature-pad-wrapper { border: 2px solid #dadce0; border-radius: 4px; background-color: #fffaf0; position: relative; height: 250px; width: 100%; }
    canvas { width: 100%; height: 100%; display: block; touch-action: none; }
    button[type="button"].submit-btn { width: 100%; max-width: 250px; padding: 15px; background-color: #9b3d2a; color: white; border: none; border-radius: 4px; font-size: 22px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    .clear-btn { color: #9b3d2a; border: none; background: none; font-weight: bold; padding: 10px 0; font-size: 18px; cursor: pointer; float: right; }
    .fee-notice { font-size: 20px; font-weight: bold; margin: 30px 0; line-height: 1.4; }
    .privacy-note { font-size: 16px; color: #666; margin-top: 20px; line-height: 1.5; border-top: 1px solid #eee; padding-top: 15px; }
  </style>
</head>
<body>

<div class="container">
  <img id="header-image" src="https://hklongshan.github.io/LSruhui/banner.jpg" alt="Banner"> <h2>僑港順德龍山同鄉會</h2>
  <div class="description">
    入會申請表格<br>
    <span style="font-size: 16px;">承蒙您的關注與支持，實乃本會之幸。謹向您致以最誠摯的感謝。</span><br>
    <span style="font-size: 16px;">請填寫以下資料，<span style="color: red;">*</span> 為必填</span>
  </div>
  
  <form id="memberForm">
    <div class="form-group"><label>介紹人</label><input type="text" name="referrer" placeholder="介紹人姓名"></div>
    <div class="form-group"><label class="required-label">申請人姓名：中文</label><input type="text" name="name_zh" required placeholder="中文姓名"></div>
    <div class="form-group"><label>申請人姓名：英文</label><input type="text" name="name_en" placeholder="English Name"></div>
    
    <div class="form-group"><label class="required-label">性別</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="男" required> 男</label>
        <label><input type="radio" name="gender" value="女"> 女</label>
      </div>
    </div>
    
    <div class="form-group"><label class="required-label">年齡</label><input type="number" name="age" required min="1" placeholder="年齡"></div>
    
    <div class="form-group" id="dob-group">
      <label class="required-label">出生日期 (年/月/日)</label>
      <div class="date-input-wrapper">
        <div class="date-box"><input type="number" id="dob_year" placeholder="YYYY" oninput="limitLen(this, 4)"><div style="font-size:14px; color:#666;">年</div></div>
        <div class="date-split">/</div>
        <div class="date-box"><input type="number" id="dob_month" placeholder="MM" oninput="limitLen(this, 2)"><div style="font-size:14px; color:#666;">月</div></div>
        <div class="date-split">/</div>
        <div class="date-box"><input type="number" id="dob_day" placeholder="DD" oninput="limitLen(this, 2)"><div style="font-size:14px; color:#666;">日</div></div>
      </div>
      <input type="hidden" name="dob" id="dob_hidden">
    </div>

    <div class="form-group"><label class="required-label">身份證號碼/護照號碼</label><input type="text" name="id_passport" required placeholder="證件號碼"></div>
    <div class="form-group"><label class="required-label">籍貫/國籍</label><input type="text" name="native_country" required placeholder="籍貫"></div>
    <div class="form-group"><label>職業</label><input type="text" name="occupation" placeholder="職業"></div>
    
    <div class="form-group"><label>婚姻狀況</label>
      <div class="radio-group">
        <label><input type="radio" name="marital_status" value="未婚/單身 (Single)"> 未婚/單身</label>
        <label><input type="radio" name="marital_status" value="已婚 (Married)"> 已婚</label>
        <label><input type="radio" name="marital_status" value="離婚 (Divorced)"> 離婚</label>
        <label><input type="radio" name="marital_status" value="分居 (Separated)"> 分居</label>
        <label><input type="radio" name="marital_status" value="喪偶 (Widowed)"> 喪偶</label>
      </div>
    </div>
    
    <div class="form-group"><label class="required-label">地址</label><input type="text" name="address" required placeholder="通訊地址"></div>
    <div class="form-group"><label class="required-label">電話</label><input type="tel" name="phone" required placeholder="聯絡電話"></div>
    <div class="form-group"><label>電郵地址</label><input type="email" name="email" placeholder="Email"></div>
  
    <div class="form-group"><label>通訊軟體偏好</label>
      <div class="radio-group">
        <label><input type="radio" name="comm_app" value="WhatsApp"> WhatsApp</label>
        <label><input type="radio" name="comm_app" value="WeChat"> WeChat</label>
        <label><input type="radio" name="comm_app" value="僅短信"> 僅短信 (SMS)</label>
      </div>
    </div>

    <div class="form-group"><label class="required-label">是否已登記為選民</label>
      <div class="radio-group">
        <label><input type="radio" name="is_voter" value="是" required> 是</label>
        <label><input type="radio" name="is_voter" value="否"> 否</label>
      </div>
    </div>
    
    <div class="form-group" style="border: none; background: none; padding-left: 0;">
        <p class="fee-notice"><u>永遠入會會費100港元，<br>請前往秘書處繳付會費激活會員資格。</u></p>
        <p style="font-size: 18px; color: #202124;">如獲接納為僑港順德龍山同鄉會會員，本人願意接受及遵守貴會會章和所頒布的一切條款與通告。若本人退出貴會，本人願意交還會員證書及即時繳還一切欠付貴會之有關費用。</p>
    </div>
    
    <div class="form-group">
      <div class="checkbox-group">
        <label class="required-label"><input type="checkbox" name="declaration" required value="確認同意">確認以上填寫資料均屬實，並同意加入同鄉會</label>
      </div>
    </div>
    
    <div class="form-group">
      <label class="required-label">本人簽署</label>
      <div style="font-size: 16px; color: #666; margin-bottom: 10px;">請在下方框內手寫簽名：</div>
      <div class="signature-pad-wrapper"><canvas id="sig-canvas"></canvas></div>
      <button type="button" class="clear-btn" onclick="signaturePad.clear()">清除重寫</button>
      <input type="hidden" name="signature" id="signature">
    </div>

    <div class="privacy-note"><b>個人資料收集聲明：</b><br>您所提供的個人資料僅用於僑港順德龍山同鄉會處理入會申請、會員聯絡及會務推廣之用。</div>

    <div style="display: flex; flex-direction: column; align-items: center;">
        <button type="button" class="submit-btn" onclick="submitForm(this)">提交</button>
        <div id="progress" style="color: #666; font-size: 18px; display: none; margin-top: 15px;">正在處理，請稍候...</div>
    </div>
  </form>
</div>

<script>
  // --- 基礎邏輯 ---
  function flashElement(el) { el.classList.add('error-flash'); setTimeout(() => { el.classList.remove('error-flash'); }, 3000); }
  function limitLen(field, maxChar){ if(field.value.length > maxChar){ field.value = field.value.slice(0, maxChar); } }
  
  // --- 簽名板 ---
  var canvas = document.getElementById('sig-canvas');
  var signaturePad = new SignaturePad(canvas, { backgroundColor: 'rgba(255, 255, 255, 0)', penColor: 'rgb(0, 0, 0)', minWidth: 1, maxWidth: 2.5 });
  function resizeCanvas() {
      var ratio = Math.max(window.devicePixelRatio || 1, 1);
      var wrapper = document.querySelector('.signature-pad-wrapper');
      canvas.width = wrapper.offsetWidth * ratio;
      canvas.height = wrapper.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear(); 
  }
  window.addEventListener("resize", resizeCanvas);
  setTimeout(resizeCanvas, 500);

  // --- 日期處理 ---
  function processDate() {
      var y = document.getElementById('dob_year').value;
      var m = document.getElementById('dob_month').value;
      var d = document.getElementById('dob_day').value;
      if(!y || !m || !d) return false;
      m = m.toString().padStart(2, '0');
      d = d.toString().padStart(2, '0');
      document.getElementById('dob_hidden').value = y + "/" + m + "/" + d;
      return true;
  }

  // --- 提交表單 (核心修改：fetch 模式) ---
  function submitForm(btn) {
    var form = document.getElementById("memberForm");
    if(!processDate()) { alert("請完整填寫出生日期。"); var g = document.getElementById('dob-group'); flashElement(g); g.scrollIntoView({behavior:'smooth', block:'center'}); return; }
    if (signaturePad.isEmpty()) { alert("請在簽名框內手寫簽名。"); var g = canvas.closest('.form-group'); flashElement(g); g.scrollIntoView({behavior:'smooth', block:'center'}); return; }

    // 檢查必填項
    var reqs = form.querySelectorAll('[required]');
    for (var i = 0; i < reqs.length; i++) {
        var el = reqs[i];
        if (el.type !== 'radio' && el.type !== 'checkbox') {
            if (!el.value) { alert("請填寫必填欄位。"); var g = el.closest('.form-group'); if(g) flashElement(g); el.scrollIntoView({behavior:'smooth',block:'center'}); el.focus(); return; }
        }
    }
    // 檢查 Radio/Checkbox 組
    var groupNames = ["gender", "is_voter", "declaration"];
    for(var name of groupNames){
        if(!form.querySelector(`input[name="${name}"]:checked`) && name !== "declaration"){
            alert("請選擇必填選項。"); var g = form.querySelector(`input[name="${name}"]`).closest('.form-group'); flashElement(g); g.scrollIntoView({behavior:'smooth'}); return;
        }
        if(name === "declaration" && !form.querySelector('input[name="declaration"]').checked){
            alert("請勾選確認聲明。"); flashElement(form.querySelector('input[name="declaration"]').closest('.form-group')); return;
        }
    }

    // 通過驗證 -> 發送
    btn.style.display = "none";
    document.getElementById("progress").style.display = "block";
    
    var signatureData = signaturePad.toDataURL("image/png");
    var formData = new FormData(form);
    var obj = Object.fromEntries(formData.entries());
    obj.signature = signatureData; // 確保簽名數據被加入

    // ⚠️ 請填入您的 Google Apps Script Web App URL
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzwYvy4t391KjK5CX8edd-pTCifijzXjoLFLzK8534JCl_SwrFrhqJD-a8zf-PEy_lM/exec";

    fetch(webAppUrl, {
      method: "POST",
      mode: "no-cors", // 跨域關鍵
      body: JSON.stringify(obj),
      headers: { "Content-Type": "text/plain;charset=utf-8" }
    }).then(() => {
        alert("提交完成！感謝您的申請。");
        form.reset();
        signaturePad.clear();
        document.getElementById("progress").style.display = "none";
        btn.style.display = "block";
        window.scrollTo(0,0);
    }).catch(err => {
        alert("提交發生錯誤: " + err);
        document.getElementById("progress").style.display = "none";
        btn.style.display = "block";
    });
  }
</script>
</body>
</html>
