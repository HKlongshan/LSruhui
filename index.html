<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>僑港順德龍山同鄉會入會申請</title>
    <style>
        /* 重置頁面樣式，確保沒有默認邊距 */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden; /* 禁止主頁面滾動，完全交給 iframe */
            background-color: #fcc7bd; /* 保持您的背景色 */
        }

        /* 容器設置：在桌面端限制寬度，在手機端全屏 */
        .iframe-wrapper {
            width: 100%;
            height: 100%;
            max-width: 640px; /* 保持與 Apps Script 內部一致的寬度限制 */
            margin: 0 auto; /* 居中 */
            background: white;
            position: relative;
            -webkit-overflow-scrolling: touch; /* 優化 iOS 滾動體驗 */
        }

        /* Iframe 設置：佔滿容器，允許內部滾動 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="iframe-wrapper">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbxacB7Jh_vCMcA_6lO4b4KTBtdjaXBmkFxqNLjIqL_VQ8oLZj1gBLcYLBPYEexARqPh/exec" 
            title="入會申請表"
        ></iframe>
    </div>
</body>
</html>
